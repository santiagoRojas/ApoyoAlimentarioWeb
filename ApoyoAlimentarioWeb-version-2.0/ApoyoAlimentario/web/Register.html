<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registrarse</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/Registermain.css" rel="stylesheet" media="all">
</head>

<body>
   
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Registrarse</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="RegistroServlet">
                        <div class="form-row m-b-55">
                            <div class="name">Nombre</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name" id="first_name">
                                            <label class="label--desc">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name" id="last_name">
                                            <label class="label--desc">Apellido</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Código</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="codigo" id="codigo">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Contraseña</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="password" id="password">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" id="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                          <div class="name">Teléfono</div>
                          <div class="value">
                              <div class="input-group">
                                  <input class="input--style-5" type="number" name="phone" id="phone">
                              </div>
                          </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Modalidad de estudio</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Diurno
                                    <input type="radio" checked="checked" name="modalidad" value="DIURNA">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Nocturno
                                    <input type="radio" name="modalidad" value="NOCTURNA">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                          <div class="name">Semestre</div>
                          <div class="value">
                              <div class="input-group">
                                  <input class="input--style-5" type="text" name="semestre" id="semestre">
                              </div>
                          </div>
                        </div>
                        <div class="form-row m-b-55">
                          <div class="name">Proyecto curricular</div>
                          <div class="value">
                              <div class="input-group">
                                  <input class="input--style-5" type="text" name="pcurricular" id="pcurricular">
                              </div>
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Facultad</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="facultad">
                                            <option disabled="disabled" selected="selected">Elegir opción</option>
                                            <option>Macarena A</option>
                                            <option>Macarena B</option>
                                            <option>Facultad de Ingeniería</option>
                                            <option>Vivero</option>
                                            <option>ASAB</option>
                                            <option>Tecnológica</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="registrar">
                            <button class="btn btn--radius-2 btn--red" type="submit">Registrarse</button>
                        </div>
                        <div class="text-center p-t-136">
                            <a class="txt2" href="Login.html">
                            Regresar a login
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
              		</div>
                    </form>
                    <div id="back1">
                        <button class="btn btn--radius-2 btn--red" onclick="window.location.href='index.html'" >Regresar</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/Register.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
