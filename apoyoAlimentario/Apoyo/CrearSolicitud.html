<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Crear Solicitud</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/CrearSolicitud.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Crear Solicitud</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                      <div class="form-row p-t-20">
                          <label class="label label--block">A continuación se presentarán una seria de preguntas que debe responder con total sinceridad, ya que cada una de estas se confrontará con los papeles subidos al sistema</label>
                      </div>
                      <div class="form-row m-b-55">
                        <div class="name">Semestre</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="semestre" id="semestre">
                            </div>
                        </div>
                      </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Ingresos familiares</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55" > 0 - 1.0 SMMLV
                                    <input type="radio" checked="checked" name="ingfamiliares" value=30>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-55 " > > 1.1 - 2.0 SMMLV
                                    <input type="radio" name="ingfamiliares" value=20>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container" > > 2.1 - 3.0 SMMLV
                                    <input type="radio" name="ingfamiliares" value=10>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-56" > > 3.1 - 4.0 SMMLV
                                    <input type="radio" name="ingfamiliares" value=5>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container" > > 4.1 SMMLV
                                    <input type="radio" name="ingfamiliares" value=0>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Condiciones Familiares</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-57"> Sostiene el hogar donde vive
                                    <input type="radio" checked="checked" name="confamiliares"  value=5>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-57 "> Se sostiene a si mismo
                                    <input type="radio" name="confamiliares" value=5>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-57"> Vive fuera del núcleo familiar inmediato
                                    <input type="radio" name="confamiliares" value=4>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-57"> Tiene cónyuge, hijos u otras personas a su cargo
                                    <input type="radio" name="confamiliares" value=6>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-57"> Ninguna de las anteriores
                                    <input type="radio" name="confamiliares" value=0>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Procedencia y lugar de residencia</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-58"> Vive en casa del empleador.
                                    <input type="radio" checked="checked" name="procedencia_residencia" value=5>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-58 "> Condición de desplazamiento forzado,
                                                                        indígena, minorías étnicas y culturales ó
                                                                        proviene de municipios distintos a Bogotá.
                                    <input type="radio" name="procedencia_residencia" value=5>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-58"> Reside en zonas de alto grado de
                                                                       vulnerabilidad social y económica, ó
                                                                       reside en estrato 1,2 y 3.
                                    <input type="radio" name="procedencia_residencia" value=10>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-58"> Ninguna de las anteriores
                                    <input type="radio" name="procedencia_residencia" value=0>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Condiciones de salud</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-59"> Presenta algún tipo de discapacidad física o mental
                                    <input type="radio" checked="checked" name="csalud" value=5>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-59 "> Sufre alguna patología o sintomatología asociada con problemas de alimentación
                                    <input type="radio" name="csalud" value=5>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-59"> Ninguna de las anteriores
                                    <input type="radio" name="csalud" value=0>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Rango de matrícula</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-61"> Entre O y 100.000
                                    <input type="radio" checked="checked" name="rmatricula" value=20>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-60 "> Entre 100.001 y 300.000
                                    <input type="radio" name="rmatricula" value=16>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-60"> Entre 300.001 y 500.000
                                    <input type="radio" name="rmatricula" value=12>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-60"> Entre 500.001 y 700.000
                                    <input type="radio" name="rmatricula" value=8>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-60"> Entre 700.001 y 900.000
                                    <input type="radio" name="rmatricula" value=4>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-60"> Mayor a 900.001
                                    <input type="radio" name="rmatricula" value=0>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div id="enviars">
                            <button class="btn btn--radius-2 btn--red" type="submit">Enviar Solicitud</button>
                        </div>
                    </form>
                    <div id="back1">
                        <button class="btn btn--radius-2 btn--red" onclick="window.location.href='index.html'" >Regresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/select2/select2.min.js"></script>
